<div class="card w-75 m-auto mb-5">
  <img src="../../../assets/product_img/{{selectedProduct.image}}" class="card-img-top w-50 m-auto">
  <div class="card-body">
    <h2 class="card-title text-center mb-3">{{selectedProduct.name}}</h2>
    <div class="card-text">
      <a *ngFor="let star of getStars(selectedProduct.stars);" class="text-decoration-none mb-2 text-warning">
        <i class={{star}}></i>
      </a>
      <p class="box rounded-3 text-white text-center my-2 p-1 fw-bolder fs-5" style="background-color: #FF8B39;">
        {{selectedProduct.price}}TL</p>
    </div>
  </div>
  <div class="card-footer text-end">
    <button class="btn btn-primary">Sepete Ekle</button>
  </div>
</div>
<h3 class="mt-5 fw-bolder ms-5">Yorumlar</h3>
<div class="card mt-3 w-75 m-auto " *ngFor="let item of selectedComments">
  <div class="card-header p-3" *ngIf="getComments()">
    <h5 class="card-title fw-bolder">{{item.name}}</h5>
  </div>
  <div class="card-body p-3">
    <p class="card-text">{{item.comment}}</p>
  </div>
</div>
