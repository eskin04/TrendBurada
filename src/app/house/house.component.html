<div class="container">
  <div class="box bg-danger rounded-3 me-3 text-white p-3">
    <h2 class="fw-bolder text-center">HAFTANIN ÜRÜNLERİ</h2>
  </div>

  <a [routerLink]='["category",item.category]' class="text-decoration-none" *ngFor="let item of getProducts()">
    <div class="card me-3 mt-4 bg-primary">
      <div class="row">
        <div class="col-md-4">
          <img src="../../assets/product_img/{{item.image}}" class=" card-img rounded-start w-50">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="box bg-warning p-3 w-75 text-center rounded-pill">
              <h3 class="card-title text-white fw-bold">{{item.category}}{{setCategories(item.category)}} Dev
                İndirim
              </h3>

            </div>
            <div class="box text-center mt-4 w-75">
              <p class="card-text fw-bolder text-white fs-3 text-capitalize">{{setPrice(item.category)}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
